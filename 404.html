<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting...</title>
<script>
const path = window.location.pathname;
if (path !== '/') {
    sessionStorage.setItem('redirect-path', path + window.location.search);
}
window.location.replace('/');
</script>
</head>
<body>
<p>Redirecting...</p>
</body>
</html>
